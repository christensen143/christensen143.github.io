    <main class="container mt-4">
      <h1>Newsletter Signup</h1>
      <form name="newsletter-form" id="newsletter-form">
        <div class="form-group">
          <label for="name" id="nameLabel">Name:</label>
          <input type="text" class="form-control" id="name" name="name" />
        </div>
        <div class="form-group">
          <label for="email" id="emailLabel">Email Address:</label>
          <input type="text" class="form-control" id="email" name="email" />
        </div>

        <input
          type="submit"
          id="submit"
          name="submit"
          class="btn btn-primary float-right"
          value="Submit"
        />
      </form>
    </main>
    <footer class="footer">
      <div class="container">
        <span>Copyright &copy; 2020 YOUnique Scraps</span>

    <!-- Shopping Cart Modal -->
    <div id="shoppingCartModal" class="shopModal-class">
      <!-- Modal content -->
      <div class="shopModal-content">
        <span class="shopModal-close">&times;</span>
        <h3>Shopping Cart</h3>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Item Name</th>
              <th scope="col" class="float-right">Item Price</th>
            </tr>
          </thead>
          <tbody id="shoppingCartModal-content"></tbody>
        </table>
        <div class="shopButtons">
          <input
            id="continueButton"
            type="button"
            class="btn btn-primary float-left"
            value="Continue Shopping"
          />
          <input
            id="clearButton"
            type="button"
            class="btn btn-outline-primary float-left ml-4"
            value="Clear Shopping Cart"
          />
          <input
            id="checkoutButton"
            type="button"
            class="btn btn-primary float-right"
            value="Checkout"
          />
        </div>
      </div>
    </div>
    <!-- End Shopping Cart Modal -->
